<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light dark">
    <title>Reaction Test</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-active: #45a049;
            --button-disabled: #cccccc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --button-bg: #2d572f;
                --button-active: #1f3d20;
                --button-disabled: #4a4a4a;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .disabled {
            background-color: var(--button-disabled) !important;
            cursor: not-allowed !important;
        }

        #testButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="message">Ждите...</div>
<button id="testButton" class="disabled">Нажми меня</button>
<div id="result">Тест реакции</div>

<script>
    const button = document.getElementById('testButton');
    const message = document.getElementById('message');
    const resultDiv = document.getElementById('result');
    let startTime = 0;

    let gameTimeout = null;

    function startTest() {
        if (gameTimeout !== null) {
            clearTimeout(gameTimeout);
            gameTimeout = null;
        }

        message.textContent = "Ждите";
        button.classList.add("disabled");
        resultDiv.textContent = "Тест реакции";

        const delay = Math.random() * (10 * 1000) + (5 * 1000);

        gameTimeout = setTimeout(() => {
            gameTimeout = null;

            button.classList.remove("disabled");
            message.textContent = "Жми!";
            startTime = Date.now();
        }, delay);
    }

    function getParameterByName(name) {
        const url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const token = getParameterByName('token');

    async function sendResult(time) {
        try {
            const response = await fetch('/result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `time=${time}&token=${token}&game=reaction`
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.text();
            console.log('Server response:', data);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    let holdDownTimeout = null;
    const holdDown = function () {
        if (gameTimeout !== null) {
            clearTimeout(gameTimeout);
            gameTimeout = null;
        }

        if (holdDownTimeout !== null) {
            clearTimeout(holdDownTimeout);
            holdDownTimeout = null;
        }

        holdDownTimeout = setTimeout(startTest, 2000);
    }

    button.addEventListener('click', () => {
        if (button.classList.contains('disabled')) {
            resultDiv.textContent = `Помедленнее!`;
            holdDown();
            return;
        }

        const reactionTime = Date.now() - startTime;
        resultDiv.textContent = `Ваша реакция: ${reactionTime} мс`;
        button.classList.add("disabled");
        sendResult(reactionTime);

        holdDown();
    });

    window.addEventListener('load', startTest);
</script>
</body>
</html>
