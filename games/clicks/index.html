<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light dark">
    <title>Click Challenge</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-active: #45a049;
            --button-disabled: #cccccc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --button-bg: #2d572f;
                --button-active: #1f3d20;
                --button-disabled: #4a4a4a;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #testButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #testButton:active {
            background-color: var(--button-active);
        }

        #testButton:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="message">Нажмите кнопку, чтобы начать!</div>
<button id="testButton">Нажми меня</button>
<div id="result">Нажатий: 0</div>

<script>
    const button = document.getElementById('testButton');
    const message = document.getElementById('message');
    const resultDiv = document.getElementById('result');

    let gameActive = false;
    let clicks = 0;
    let timeLeft = 10;
    let countdownInterval = null;

    function getParameterByName(name) {
        const url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const token = getParameterByName('token');

    async function sendResult(clicks) {
        try {
            const response = await fetch('/result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `clicks=${clicks}&token=${token}&game=clicks`
            });

            if (!response.ok) {
                throw new Error('Ошибка сети');
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    }

    function startGame() {
        if (gameActive) return;

        gameActive = true;
        clicks = 0;
        timeLeft = 10;
        message.textContent = `Осталось времени: ${timeLeft} сек`;
        button.textContent = "Жми быстрее!";
        resultDiv.textContent = "Нажатий: 0";

        countdownInterval = setInterval(() => {
            timeLeft--;
            message.textContent = `Осталось времени: ${timeLeft} сек`;

            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(countdownInterval);
        gameActive = false;
        message.textContent = "Время вышло!";
        button.textContent = "Играть снова";
        resultDiv.textContent = `Всего нажатий: ${clicks}`;
        button.disabled = true;
        setTimeout(() => button.disabled = false, 2000)
        sendResult(clicks);
    }

    button.addEventListener('click', () => {
        if (gameActive) {
            clicks++;
            resultDiv.textContent = `Нажатий: ${clicks}`;
        } else {
            startGame();
        }
    });
</script>
</body>
</html>
